<script>
    $(function () {
        // Define our data object
        var context = {
            "city": "London",
            "street": "Baker Street",
            "number": "221B"
        };

        // Grab the template script
        // var theTemplateScript = $("#address-template").html();
        var getTemplateAjax = function (url, data, callback) {
            var compiledTemplate;
            $.ajax({
                url: url,
                success: function (template) {
                    compiledTemplate = Handlebars.compile(template);
                    var htmlTemplate = compiledTemplate(data);
                    if (callback) {
                        callback(htmlTemplate);
                    }
                }
            });
        };

        getTemplateAjax("templates/address-template.hbs", context, function (template) {
            $('.content-placeholder').html(template);
        });
    });

</script>
</html>
